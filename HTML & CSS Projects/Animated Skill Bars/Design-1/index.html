<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Animated Skill Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="skill-box">
        <span class="title">HTML</span>

        <div class="skill-bar">
          <span class="skill-percent html">
            <span class="tooltip">100%</span>
          </span>
        </div>

        <div class="skill-box">
          <span class="title">CSS</span>
          
          <div class="skill-bar">
            <span class="skill-percent css">
              <span class="tooltip">90%</span>
            </span>
          </div>

          <div class="skill-box">
            <span class="title">Java Script</span>
            
            <div class="skill-bar">
              <span class="skill-percent Javascript">
                <span class="tooltip">30%</span>
              </span>
            </div>

            <div class="skill-box">
              <span class="title">C++</span>
              
              <div class="skill-bar">
                <span class="skill-percent C">
                  <span class="tooltip">50%</span>
                </span>
              </div>
    </div>
  </body>
</html>
